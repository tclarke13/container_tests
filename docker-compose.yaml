version: "3.9"
services:
  container-tests:
    image: container-tests:${TAG:-latest}
    build:
      context: .
    volumes: &runtime_volumes
      - ./app:/app
  test-container-time:
    image: container-tests:${TAG:-latest}
    command:
      - "python3"
      - "/app/test_container_time.py"
    volumes: *runtime_volumes
